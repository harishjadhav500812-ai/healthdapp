<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthChain DApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              mono: ['Space Grotesk', 'monospace'],
            },
            colors: {
              // New Modern Clinical Palette
              deepSpace: "#0B0F17", // Richer, slightly warmer dark background
              glass: "rgba(255, 255, 255, 0.03)",
              glassBorder: "rgba(255, 255, 255, 0.08)",
              
              // Accents
              neonBlue: "#3B82F6", // Primary Action
              neonIndigo: "#6366F1", // Secondary / Depth
              neonCyan: "#06B6D4", // Medical / Tech
              neonPurple: "#8B5CF6", // Blockchain / Data
              
              successGreen: "#10B981",
              warningOrange: "#F59E0B",
              dangerRed: "#EF4444",
            },
            animation: {
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 12s linear infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              shimmer: {
                from: { backgroundPosition: '0 0' },
                to: { backgroundPosition: '-200% 0' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        margin: 0;
        background-color: #0B0F17;
        color: white;
        -webkit-font-smoothing: antialiased;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0B0F17; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #06B6D4; 
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
    </style>
